<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <script type="module" crossorigin src="/assets/index-6b8a53c9.js"></script>
    <link rel="stylesheet" href="/assets/index-147ecde7.css">
  </head>
  <body>
    <div id="app">

      <div class="container">
        <div class="left-side">
          <h1 class="title">Your Result</h1>

          <div class="score">
           <span class="flex-content">76</span>
          <span class="heden">of 100</span>
          </div>
          
          
          <span class="great"> Great</span>
          <div class="paragraph" >
          You scored higher than 65% of the people who have taken these tests.
          </div>
          </div>

        <div class="right-side">
        <span class="summary">Summary</span>

          <div class="record red ">
          <div class="value-name">
            <img class="image" width="15px" src="/assets/icon-reaction-be72482d.svg" /> 
            <div class="record-value">Reaction</div>
          </div>
           <span class="total"> <span class="total-value">80</span> <span class="from-value">/ 100</span> </span></span>
          </div>
          
          <div class="record yellow">
          <div class="value-name">
            <img class="image" width="15px" src="/assets/icon-memory-e3ffe8ec.svg" /> 
            <div class="record-value">Memory</div>
         </div>
            <span class="total"><span class="total-value">92</span> <span class="from-value"> / 100</span> </span></span>
          </div>
          
          <div class="record green">
            <div class="value-name">
            <img class="image" width="15px" src="/assets/icon-verbal-e4311301.svg" /> 
            <div class="record-value"> Verbal</div>
            </div>
            <span class="total"><span class="total-value">61</span> <span class="from-value">/ 100</span> </span></span>
          </div>
          
          <div class="record purple">
            <div class="value-name">
            <img class="image" width="15px" src="/assets/icon-visual-ffe31e7d.svg" /> 
            <div class="record-value">Visual</div>
          </div>
            <span class="total"><span class="total-value">72</span> <span class="from-value">/ 100</span> </span></span>
          </div>
           <button class="continue">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rawan6602">Rawan Essam</a>.
    </div>
    
  </body>
</html>
